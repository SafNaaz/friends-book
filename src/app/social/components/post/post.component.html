<p>{{post.userName}}</p>

<div *ngIf=!userImageLoaded>
    <span class="spinner-border spinner-border m-5"></span>
  </div>
<img
 *ngIf="userImageLoaded"
          class="card-img-top"
          [src]='userImage'
          alt="Card image cap"
          width="100" height="200"
        />


<hr>
<p>{{post.post}}</p>

<div *ngIf=!postImageLoaded>
    <span class="spinner-border spinner-border m-5"></span>
  </div>
<img
 *ngIf="postImageLoaded"
          class="card-img-top"
          [src]='postImage'
          alt="Card image cap"
          width="100" height="200"
        />
