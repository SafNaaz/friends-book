<app-add-post></app-add-post>
<button
        type="submit"
        class="btn btn-primary"
        (click)="checkLatestPosts()"
      >
       Check for Latest Posts
      </button>
      <br><br>
<ul>
    <!-- <li *ngFor="let post of posts">{{post.post}}</li> -->
    <div *ngIf=loading class="spin">
        <span class="spinner-border spinner-border"></span>
    </div>
    <li *ngFor="let post of posts"><app-post [post]="post"></app-post></li>
  
</ul>
